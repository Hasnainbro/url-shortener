<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
        }
        p {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="/shorten">
        <label for="original_url">Enter URL:</label>
        <input type="url" name="original_url" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Your short URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
